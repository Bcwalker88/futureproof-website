  <header>
    <div class="header-container">

      </ul>
    </nav>
  </header>

  <main>
    <section class="quote-page">
      <div class="quote-wrap">
        <h1>Request a Quote</h1>
        <p class="quote-intro">
          Fill in your details below and we’ll get back to you with options tailored to your property.
        </p>

        <!-- SINGLE FORM ONLY -->
        <form id="quote-form" action="https://formspree.io/f/mjkpvyop" method="POST"
          data-redirect="https://futureproofantenna.com.au/thankyou.html">

          <div class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required />
          </div>

          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required />
          </div>

          <div class="form-row">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="Phone" placeholder="04XXXXXXXX" required />
          </div>

          <div class="form-row">
            <label for="address">Address:</label>
            <input type="text" id="address" name="Address" autocomplete="street-address" required />
          </div>

          <div class="form-row">
            <label for="roof-type">Roof Type:</label>
            <select id="roof-type" name="Roof Type" required>
              <option value="">Select roof type</option>
              <option value="Tin">Tin (Colorbond / Metal)</option>
              <option value="Tile">Tile</option>
              <option value="Other">Other / Not sure</option>
            </select>
          </div>

          <div class="form-row">
            <label for="storeys">Number of Storeys:</label>
            <select id="storeys" name="Storeys" required>
              <option value="">Select storeys</option>
              <option value="Single">Single storey</option>
              <option value="Double">Double storey</option>
              <option value="Three">Three storey</option>
            </select>
          </div>

          <div class="form-row">
            <label for="service">Service Required:</label>
            <select id="service" name="Service">
              <option>Antenna Installation</option>
              <option>TV Wall Mounting</option>
              <option>Starlink Installation</option>
              <option>Wi-Fi Upgrade</option>
              <option>NBN Relocation / Troubleshooting</option>
            </select>
          </div>

          <div class="form-row">
            <label for="message">Additional Details:</label>
            <textarea id="message" name="Message" rows="4" placeholder="Anything else we should know?"></textarea>
          </div>

          <button type="submit" class="btn-quote-submit">Submit Quote Request</button>
        </form>
      </div>
    </section>
  </main>
